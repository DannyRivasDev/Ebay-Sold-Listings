<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Scraper</title>
</head>
<body>
    <h1>eBay Scraper</h1>
    <form id="linkForm">
        <label for="searchLink">eBay Link:</label>
        <input type="text" id="searchLink" required>
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('linkForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var link = document.getElementById('searchLink').value;

            // Send the link to your Python script using XMLHttpRequest
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'ebay_sold_listings.py', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('result').innerHTML = xhr.responseText;
                }
            };
            xhr.send('search_link=' + link);
        });
    </script>
</body>
</html>
